global:
  clusterName: lab-cluster-charleli # use --set command line argument and $USER for personalized cluster name
appdynamics-otel-collector:
  #clientId: xxxxxxxxxxxxxx # use --set command line argument or a separate yaml file
  #clientSecret: xxxxxxxxxxxxxx # use --set command line argument or a separate yaml file
  endpoint: https://lab1.observe.appdynamics.com/data
  tokenUrl: https://lab1.observe.appdynamics.com/auth/dfdbdf71-7322-44d0-85fb-36c69a7c3789/default/oauth2/token
  configOverride:
    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: "http://appd-csaas-opentelemetry-collector.appdynamics-ca.svc.cluster.local:4317"
        tls:
          insecure: true
    processors:
      batch:
        timeout: 30s
        send_batch_size: 1000
    service:
      extensions: [health_check, oauth2client, zpages]
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [otlphttp]
        metrics:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [logging, otlphttp]
        traces:
          receivers: [otlp]
          processors: [batch, memory_limiter]
          exporters: [logging, otlphttp, otlp]
  enablePrometheus: true
  spec:
    replicas: 1
appdynamics-cloud-k8s-monitoring:
  install:
    logCollector: true
  clustermonConfig:
    events:
      enabled: true
      severityToExclude: []
      reasonToExclude: []
      severeGroupByReason: []
  logCollectorConfig:
    container:
      logging:
        level: info
      conditionalConfigs: # renamed from conditions -> conditionalConfigs
        - condition:
            operator: contains
            key: kubernetes.pod.name
            value: ad-service
          config: # new
            messageParser:
              log4J:
                enabled: true
                pattern: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg trace_id=%X{trace_id} span_id=%X{span_id} trace_flags=%X{trace_flags} %n"
            multiLineMatch: after
            multiLinePattern: "^2022" # default is after
            multiLineNegate: true # default is false
      dropFields:
        [
          "agent",
          "stream",
          "ecs",
          "input",
          "orchestrator",
          "k8s.annotations.appdynamics",
          "k8s.labels",
          "k8s.node.labels",
          "cloud",
        ]
      batchSize: 1000
